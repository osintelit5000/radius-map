 <!DOCTYPE html>
<html>
<head>
    <title>Radius Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- üî• –ò–°–ü–†–ê–í–õ–ï–ù–û: –ø—Ä–∞–≤–∏–ª—å–Ω–∞—è –≤–µ—Ä—Å–∏—è osmtogeojson -->
    <script src="https://unpkg.com/@placemarkio/osmtogeojson@3.0.0-beta.5/osmtogeojson.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, sans-serif; background: #0a0f1a; color: white; overflow: hidden; }
        #map { height: 100vh; width: 100vw; position: fixed; top: 0; left: 0; z-index: 1; }
        .radius-control { 
            position: fixed; bottom: 20px; left: 20px; right: 20px; z-index: 1000;
            background: rgba(10, 15, 26, 0.95); backdrop-filter: blur(10px);
            padding: 20px; border-radius: 20px; border: 1px solid #4facfe;
            max-width: 400px; margin: 0 auto;
        }
        .location-badge {
            position: fixed; top: 20px; left: 20px; right: 20px; z-index: 1000;
            background: rgba(10, 15, 26, 0.95); backdrop-filter: blur(10px);
            padding: 12px 20px; border-radius: 40px; border: 1px solid #4facfe;
            max-width: 400px; margin: 0 auto; text-align: center;
        }
        .slider { width: 100%; accent-color: #4facfe; }
        .stats { display: flex; justify-content: space-around; margin-top: 20px; }
        .stat-value { font-size: 24px; color: #4facfe; }
        button {
            background: rgba(79,172,254,0.1); border: 1px solid #4facfe;
            color: white; padding: 10px 20px; border-radius: 12px;
            cursor: pointer; margin: 5px;
        }
        .info-panel {
            position: fixed; top: 100px; left: 20px; right: 20px; z-index: 1000;
            background: rgba(10, 15, 26, 0.95); backdrop-filter: blur(10px);
            padding: 16px; border-radius: 16px; border: 1px solid #4facfe;
            max-width: 400px; margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <div class="location-badge">
        <span style="color: #4facfe;">üìç</span>
        <span id="address-text">–ó–∞–≥—Ä—É–∑–∫–∞...</span>
    </div>
    
    <div class="info-panel">
        <div style="display: flex; justify-content: space-between;">
            <span>üè† –ó–¥–∞–Ω–∏–π:</span>
            <span style="color: #4facfe;" id="building-count">0</span>
        </div>
        <div style="display: flex; justify-content: space-between; margin-top: 8px;">
            <span>üö∂ –ú–∞—Ä—à—Ä—É—Ç–æ–≤:</span>
            <span style="color: #4facfe;" id="routes-count">0</span>
        </div>
    </div>
    
    <div class="radius-control">
        <h3 style="color: #4facfe;">üéØ –†–∞–¥–∏—É—Å –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏</h3>
        
        <input type="range" min="100" max="2000" value="800" step="10" class="slider" id="radius-slider">
        
        <div style="display: flex; justify-content: space-between; margin-top: 8px; color: #888;">
            <span>100 –º</span>
            <span id="radius-value">800 –º</span>
            <span>2000 –º</span>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="time-value">12</div>
                <div class="stat-label">–º–∏–Ω</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="speed-value">5.0</div>
                <div class="stat-label">–∫–º/—á</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="height-value">170</div>
                <div class="stat-label">—Ä–æ—Å—Ç</div>
            </div>
        </div>
        
        <div style="display: flex; gap: 8px; margin-top: 16px;">
            <button id="focus-center">üîç –í —Ü–µ–Ω—Ç—Ä</button>
            <button id="clear-routes" style="border-color: #ff5050;">üßπ –û—á–∏—Å—Ç–∏—Ç—å</button>
        </div>
    </div>

    <script>
        // üî• –ò–°–ü–†–ê–í–õ–ï–ù–û: –í–°–Ø –õ–û–ì–ò–ö–ê –í–ù–£–¢–†–ò window.onload
        window.onload = function() {
            console.log('üöÄ –ó–∞–ø—É—Å–∫...');
            
            // === –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ===
            let map = L.map('map').setView([54.6298, 39.7425], 16);
            
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                attribution: '¬©OpenStreetMap, ¬©CartoDB'
            }).addTo(map);
            
            let buildingsLayer = L.layerGroup().addTo(map);
            let routesLayer = L.layerGroup().addTo(map);
            let circle, marker;
            
            // === –ü–û–õ–£–ß–ê–ï–ú –ü–ê–†–ê–ú–ï–¢–†–´ –ò–ó URL ===
            // üî• –ò–°–ü–†–ê–í–õ–ï–ù–û: –±–µ—Ä–µ–º –∏–∑ window.location.hash
            let hash = window.location.hash.substring(1);
            let params = new URLSearchParams(hash);
            
            let lat = parseFloat(params.get('lat')) || 54.6298;
            let lng = parseFloat(params.get('lng')) || 39.7425;
            let rad = parseInt(params.get('rad')) || 800;
            let h = parseInt(params.get('h')) || 170;
            let addr = decodeURIComponent(params.get('addr') || '–†—è–∑–∞–Ω—å, —Ü–µ–Ω—Ç—Ä');
            
            // === –û–ë–ù–û–í–õ–Ø–ï–ú –ò–ù–¢–ï–†–§–ï–ô–° ===
            document.getElementById('address-text').innerHTML = addr;
            document.getElementById('height-value').innerHTML = h;
            document.getElementById('radius-slider').value = rad;
            document.getElementById('radius-value').innerHTML = rad + ' –º';
            
            // –°—á–∏—Ç–∞–µ–º —Å–∫–æ—Ä–æ—Å—Ç—å –∏ –≤—Ä–µ–º—è
            let speed = 5 * (h / 170);
            let time = Math.round(rad / ((speed * 1000) / 60));
            
            document.getElementById('speed-value').innerHTML = speed.toFixed(1);
            document.getElementById('time-value').innerHTML = time;
            
            // === –†–ò–°–£–ï–ú –ö–ê–†–¢–£ ===
            map.setView([lat, lng], 16);
            
            circle = L.circle([lat, lng], {
                radius: rad,
                color: '#4facfe',
                weight: 2,
                fillColor: '#4facfe',
                fillOpacity: 0.1
            }).addTo(map);
            
            marker = L.marker([lat, lng]).addTo(map)
                .bindPopup('üìç ' + addr)
                .openPopup();
            
            // === –ó–ê–ì–†–£–ñ–ê–ï–ú –î–û–ú–ê ===
            async function loadBuildings(lat, lng, radius) {
                buildingsLayer.clearLayers();
                
                let query = `
                    [out:json];
                    (
                        way["building"](around:${radius}, ${lat}, ${lng});
                        relation["building"](around:${radius}, ${lat}, ${lng});
                    );
                    out body;
                    >;
                    out skel qt;
                `;
                
                try {
                    let response = await fetch('https://overpass-api.de/api/interpreter', {
                        method: 'POST',
                        body: query
                    });
                    let data = await response.json();
                    
                    if (window.osmtogeojson) {
                        let geojson = window.osmtogeojson(data);
                        L.geoJSON(geojson, {
                            style: {
                                color: '#4facfe',
                                weight: 1,
                                fillOpacity: 0.2,
                                fillColor: '#4facfe'
                            }
                        }).addTo(buildingsLayer);
                        
                        document.getElementById('building-count').innerHTML = geojson.features.length || 0;
                    }
                } catch(e) {
                    console.error('–û—à–∏–±–∫–∞:', e);
                    document.getElementById('building-count').innerHTML = '0';
                }
            }
            
            loadBuildings(lat, lng, rad);
            
            // === –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò –ö–ù–û–ü–û–ö ===
            // üî• –ò–°–ü–†–ê–í–õ–ï–ù–û: –í–°–ï –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –í–ù–£–¢–†–ò window.onload!
            
            document.getElementById('radius-slider').addEventListener('input', function(e) {
                let newRad = parseInt(e.target.value);
                document.getElementById('radius-value').innerHTML = newRad + ' –º';
                
                if (circle) map.removeLayer(circle);
                
                circle = L.circle([lat, lng], {
                    radius: newRad,
                    color: '#4facfe',
                    weight: 2,
                    fillColor: '#4facfe',
                    fillOpacity: 0.1
                }).addTo(map);
                
                let hVal = parseInt(document.getElementById('height-value').innerHTML);
                let speedVal = 5 * (hVal / 170);
                let timeVal = Math.round(newRad / ((speedVal * 1000) / 60));
                document.getElementById('time-value').innerHTML = timeVal;
                
                loadBuildings(lat, lng, newRad);
            });
            
            document.getElementById('focus-center').addEventListener('click', function() {
                if (marker) {
                    map.setView(marker.getLatLng(), 16);
                }
            });
            
            document.getElementById('clear-routes').addEventListener('click', function() {
                routesLayer.clearLayers();
                document.getElementById('routes-count').innerHTML = '0';
            });
        };
    </script>
</body>
</html>
