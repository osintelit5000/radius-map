<!DOCTYPE html>
<html>
<head>
    <title>Radius Map ‚Äî –ø–µ—à–∞—è –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- –ê–Ω–∏–º–∞—Ü–∏–∏ –∏ –∫—Ä–∞—Å–æ—Ç–∞ -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0f1a;
            color: white;
            overflow: hidden;
        }
        
        #map {
            height: 100vh;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        /* –ö–æ–Ω—Ç—Ä–æ–ª–ª–µ—Ä —Ä–∞–¥–∏—É—Å–∞ */
        .radius-control {
            position: fixed;
            bottom: 30px;
            left: 30px;
            z-index: 1000;
            background: rgba(10, 15, 26, 0.85);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 20px;
            border: 1px solid rgba(79, 172, 254, 0.3);
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            width: 300px;
            color: white;
        }
        
        .radius-control h3 {
            margin-bottom: 15px;
            color: #4facfe;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .slider {
            width: 100%;
            accent-color: #4facfe;
            height: 8px;
            border-radius: 10px;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #4facfe;
        }
        
        .stat-label {
            font-size: 12px;
            color: #888;
            margin-top: 4px;
        }
        
        /* –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏–æ–Ω–Ω–∞—è –ø–∞–Ω–µ–ª—å */
        .info-panel {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 1000;
            background: rgba(10, 15, 26, 0.85);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 20px;
            border: 1px solid rgba(79, 172, 254, 0.3);
            max-width: 300px;
            color: white;
        }
        
        .location-badge {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 1000;
            background: rgba(10, 15, 26, 0.85);
            backdrop-filter: blur(10px);
            padding: 12px 20px;
            border-radius: 40px;
            border: 1px solid rgba(79, 172, 254, 0.3);
            color: white;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .radius-control {
                bottom: 20px;
                left: 20px;
                right: 20px;
                width: auto;
            }
            
            .info-panel {
                top: 20px;
                right: 20px;
                left: 20px;
                max-width: none;
            }
            
            .location-badge {
                top: 20px;
                left: 20px;
                right: 20px;
                width: auto;
            }
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <div class="location-badge" id="location-badge">
        <span style="color: #4facfe;">üìç</span>
        <span id="address-text">–ó–∞–≥—Ä—É–∑–∫–∞...</span>
    </div>
    
    <div class="info-panel" id="info-panel">
        <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 16px;">
            <div style="background: #4facfe; width: 8px; height: 8px; border-radius: 50%; box-shadow: 0 0 12px #4facfe;"></div>
            <span style="font-weight: 600;">–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è</span>
        </div>
        <div id="building-stats">
            <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                <span style="color: #888;">–ó–¥–∞–Ω–∏–π –≤ —Ä–∞–¥–∏—É—Å–µ:</span>
                <span style="color: #4facfe; font-weight: 700;" id="building-count">0</span>
            </div>
            <div style="display: flex; justify-content: space-between;">
                <span style="color: #888;">–ú–∞—Ä—à—Ä—É—Ç–æ–≤ –ø–æ—Å—Ç—Ä–æ–µ–Ω–æ:</span>
                <span style="color: #4facfe; font-weight: 700;" id="routes-count">0</span>
            </div>
        </div>
    </div>
    
    <div class="radius-control">
        <h3>
            <span>üéØ</span>
            –†–∞–¥–∏—É—Å –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏
        </h3>
        
        <input type="range" min="100" max="2000" value="800" step="10" class="slider" id="radius-slider">
        
        <div style="display: flex; justify-content: space-between; margin-top: 8px; color: #888; font-size: 12px;">
            <span>100 –º</span>
            <span id="radius-value">800 –º</span>
            <span>2000 –º</span>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="time-value">12</div>
                <div class="stat-label">–º–∏–Ω—É—Ç —Ö–æ–¥—å–±—ã</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="speed-value">5.0</div>
                <div class="stat-label">–∫–º/—á</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="height-value">170</div>
                <div class="stat-label">—Ä–æ—Å—Ç, —Å–º</div>
            </div>
        </div>
        
        <div style="margin-top: 16px; display: flex; gap: 8px;">
            <button id="focus-center" style="flex: 1; background: rgba(79,172,254,0.1); border: 1px solid #4facfe; color: white; padding: 10px; border-radius: 12px; cursor: pointer; font-family: 'Inter';">üîç –í —Ü–µ–Ω—Ç—Ä</button>
            <button id="clear-routes" style="flex: 1; background: rgba(255,80,80,0.1); border: 1px solid #ff5050; color: white; padding: 10px; border-radius: 12px; cursor: pointer; font-family: 'Inter';">üßπ –û—á–∏—Å—Ç–∏—Ç—å</button>
        </div>
    </div>

    <script src="https://unpkg.com/osmtogeojson@3.0.0-beta.4/osmtogeojson.js"></script>
    
    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã
        const map = L.map('map').setView([55.7558, 37.6176], 16);
        
        // –°–ø—É—Ç–Ω–∏–∫ ESRI
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: '¬© Esri',
            maxZoom: 19
        }).addTo(map);
        
        // –°–ª–æ–∏
        const buildingsLayer = L.layerGroup().addTo(map);
        const routesLayer = L.layerGroup().addTo(map);
        let radiusCircle = null;
        
        // –°–æ—Å—Ç–æ—è–Ω–∏–µ
        const state = {
            lat: 55.7558,
            lng: 37.6176,
            radius: 800,
            height: 170,
            address: '–ú–æ—Å–∫–≤–∞, –ö—Ä–∞—Å–Ω–∞—è –ø–ª–æ—â–∞–¥—å'
        };
        
        // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                lat: parseFloat(params.get('lat')),
                lng: parseFloat(params.get('lng')),
                rad: parseInt(params.get('rad')),
                h: parseInt(params.get('h')),
                addr: params.get('addr')
            };
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–æ–º–æ–≤
        async function loadBuildings(lat, lng, radius) {
            buildingsLayer.clearLayers();
            
            const query = `
                [out:json];
                (way["building"](around:${radius}, ${lat}, ${lng}););
                out body;
                >;
                out skel qt;
            `;
            
            try {
                const response = await fetch('https://overpass-api.de/api/interpreter', {
                    method: 'POST',
                    body: query
                });
                const data = await response.json();
                const geojson = osmtogeojson(data);
                
                L.geoJSON(geojson, {
                    style: {
                        color: '#00ffff',
                        weight: 1,
                        opacity: 0.6,
                        fillOpacity: 0.1,
                        fillColor: '#00ffff'
                    }
                }).addTo(buildingsLayer);
                
                document.getElementById('building-count').textContent = geojson.features.length;
            } catch (e) {
                console.error('Error loading buildings:', e);
            }
        }
        
        // –†–∏—Å—É–µ–º —Ä–∞–¥–∏—É—Å
        function drawRadius(lat, lng, radius) {
            if (radiusCircle) map.removeLayer(radiusCircle);
            
            radiusCircle = L.circle([lat, lng], {
                radius: radius,
                color: '#4facfe',
                weight: 2,
                fillColor: '#4facfe',
                fillOpacity: 0.1
            }).addTo(map);
            
            L.marker([lat, lng]).addTo(map)
                .bindPopup('üìç –¢–æ—á–∫–∞ —Å—Ç–∞—Ä—Ç–∞')
                .openPopup();
            
            loadBuildings(lat, lng, radius);
            document.getElementById('radius-value').textContent = radius + ' –º';
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–∑ URL
        const params = getUrlParams();
        if (params.lat && params.lng) {
            state.lat = params.lat;
            state.lng = params.lng;
            map.setView([params.lat, params.lng], 16);
            
            if (params.rad) {
                state.radius = Math.min(Math.max(params.rad, 100), 2000);
                document.getElementById('radius-slider').value = state.radius;
            }
            
            if (params.h) {
                state.height = params.h;
                document.getElementById('height-value').textContent = state.height;
                
                // –°—á–∏—Ç–∞–µ–º —Å–∫–æ—Ä–æ—Å—Ç—å
                const speed = 5 * (state.height / 170);
                document.getElementById('speed-value').textContent = speed.toFixed(1);
                
                // –°—á–∏—Ç–∞–µ–º –≤—Ä–µ–º—è
                const speedMmin = (speed * 1000) / 60;
                const time = Math.round(state.radius / speedMmin);
                document.getElementById('time-value').textContent = time;
            }
            
            if (params.addr) {
                state.address = decodeURIComponent(params.addr);
                document.getElementById('address-text').textContent = state.address;
            }
            
            drawRadius(state.lat, state.lng, state.radius);
        }
        
        // –°–ª–∞–π–¥–µ—Ä —Ä–∞–¥–∏—É—Å–∞
        document.getElementById('radius-slider').addEventListener('input', (e) => {
            state.radius = parseInt(e.target.value);
            drawRadius(state.lat, state.lng, state.radius);
            
            // –ü–µ—Ä–µ—Å—á–∏—Ç—ã–≤–∞–µ–º –≤—Ä–µ–º—è
            const speed = 5 * (state.height / 170);
            const speedMmin = (speed * 1000) / 60;
            const time = Math.round(state.radius / speedMmin);
            document.getElementById('time-value').textContent = time;
            document.getElementById('radius-value').textContent = state.radius + ' –º';
        });
        
        // –ö–Ω–æ–ø–∫–∏
        document.getElementById('focus-center').addEventListener('click', () => {
            map.setView([state.lat, state.lng], 16);
        });
        
        document.getElementById('clear-routes').addEventListener('click', () => {
            routesLayer.clearLayers();
            document.getElementById('routes-count').textContent = '0';
        });
    </script>
</body>
</html>
