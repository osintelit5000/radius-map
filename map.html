<!DOCTYPE html>
<html>
<head>
    <title>Radius Map ‚Äî –ø–µ—à–∞—è –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0f1a;
            color: white;
            overflow: hidden;
        }
        
        #map {
            height: 100vh;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        .radius-control {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(10, 15, 26, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 20px;
            border: 1px solid #4facfe;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            color: white;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .radius-control h3 {
            margin-bottom: 15px;
            color: #4facfe;
            font-weight: 600;
        }
        
        .slider {
            width: 100%;
            accent-color: #4facfe;
            height: 8px;
            border-radius: 10px;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #4facfe;
        }
        
        .stat-label {
            font-size: 12px;
            color: #888;
            margin-top: 4px;
        }
        
        .info-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(10, 15, 26, 0.95);
            backdrop-filter: blur(10px);
            padding: 16px;
            border-radius: 16px;
            border: 1px solid #4facfe;
            color: white;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .location-badge {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(10, 15, 26, 0.95);
            backdrop-filter: blur(10px);
            padding: 12px 20px;
            border-radius: 40px;
            border: 1px solid #4facfe;
            color: white;
            text-align: center;
            font-size: 14px;
            max-width: 400px;
            margin: 0 auto;
            margin-top: 80px;
        }
        
        button {
            background: rgba(79,172,254,0.1);
            border: 1px solid #4facfe;
            color: white;
            padding: 10px 20px;
            border-radius: 12px;
            font-family: inherit;
            cursor: pointer;
            transition: 0.2s;
        }
        
        button:hover {
            background: rgba(79,172,254,0.2);
        }
    </style>
</head>
<body>
    <!-- –ö–ê–†–¢–ê -->
    <div id="map"></div>
    
    <!-- –ê–¥—Ä–µ—Å -->
    <div class="location-badge" id="location-badge">
        <span style="color: #4facfe;">üìç</span>
        <span id="address-text">–ó–∞–≥—Ä—É–∑–∫–∞...</span>
    </div>
    
    <!-- –ò–Ω—Ñ–æ-–ø–∞–Ω–µ–ª—å -->
    <div class="info-panel" id="info-panel">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <span style="font-weight: 600;">üè† –ó–¥–∞–Ω–∏–π –≤ —Ä–∞–¥–∏—É—Å–µ:</span>
            <span style="color: #4facfe; font-weight: 700;" id="building-count">0</span>
        </div>
        <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 8px;">
            <span style="font-weight: 600;">üö∂ –ú–∞—Ä—à—Ä—É—Ç–æ–≤:</span>
            <span style="color: #4facfe; font-weight: 700;" id="routes-count">0</span>
        </div>
    </div>
    
    <!-- –ö–æ–Ω—Ç—Ä–æ–ª–ª–µ—Ä —Ä–∞–¥–∏—É—Å–∞ -->
    <div class="radius-control">
        <h3>üéØ –†–∞–¥–∏—É—Å –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏</h3>
        
        <input type="range" min="100" max="2000" value="800" step="10" class="slider" id="radius-slider">
        
        <div style="display: flex; justify-content: space-between; margin-top: 8px; color: #888; font-size: 12px;">
            <span>100 –º</span>
            <span id="radius-value">800 –º</span>
            <span>2000 –º</span>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="time-value">12</div>
                <div class="stat-label">–º–∏–Ω</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="speed-value">5.0</div>
                <div class="stat-label">–∫–º/—á</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="height-value">170</div>
                <div class="stat-label">—Ä–æ—Å—Ç</div>
            </div>
        </div>
        
        <div style="display: flex; gap: 8px; margin-top: 16px;">
            <button id="focus-center">üîç –í —Ü–µ–Ω—Ç—Ä</button>
            <button id="clear-routes" style="border-color: #ff5050;">üßπ –û—á–∏—Å—Ç–∏—Ç—å</button>
        </div>
    </div>

    <script src="https://unpkg.com/osmtogeojson@3.0.0-beta.4/osmtogeojson.js"></script>
    
    <script>
        // –ì–õ–û–ë–ê–õ–¨–ù–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï
        let map;
        let circle;
        let marker;
        let buildingsLayer;
        let routesLayer;
        
        // –ñ–î–Å–ú –ó–ê–ì–†–£–ó–ö–ò
        window.onload = function() {
            console.log('üöÄ –ó–∞–ø—É—Å–∫ –∫–∞—Ä—Ç—ã...');
            
            // –°–û–ó–î–ê–Å–ú –ö–ê–†–¢–£
            map = L.map('map').setView([54.6298, 39.7425], 16);
            
            // –î–û–ë–ê–í–õ–Ø–ï–ú –°–ü–£–¢–ù–ò–ö
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                attribution: '¬© Esri',
                maxZoom: 19
            }).addTo(map);
            
            // –°–û–ó–î–ê–Å–ú –°–õ–û–ò
            buildingsLayer = L.layerGroup().addTo(map);
            routesLayer = L.layerGroup().addTo(map);
            
            // –ü–û–õ–£–ß–ê–ï–ú –ü–ê–†–ê–ú–ï–¢–†–´ –ò–ó URL
            const urlParams = new URLSearchParams(window.location.search);
            
            let lat = parseFloat(urlParams.get('lat'));
            let lng = parseFloat(urlParams.get('lng'));
            let rad = parseInt(urlParams.get('rad'));
            let h = parseInt(urlParams.get('h'));
            let addr = urlParams.get('addr');
            
            // –ó–ù–ê–ß–ï–ù–ò–Ø –ü–û –£–ú–û–õ–ß–ê–ù–ò–Æ
            if (!lat || !lng) {
                lat = 54.6298;
                lng = 39.7425;
            }
            if (!rad) rad = 800;
            if (!h) h = 170;
            if (!addr) addr = '–†—è–∑–∞–Ω—å, —Ü–µ–Ω—Ç—Ä';
            
            // –û–ë–ù–û–í–õ–Ø–ï–ú –ò–ù–¢–ï–†–§–ï–ô–°
            document.getElementById('address-text').innerHTML = decodeURIComponent(addr);
            document.getElementById('height-value').innerHTML = h;
            document.getElementById('radius-slider').value = rad;
            document.getElementById('radius-value').innerHTML = rad + ' –º';
            
            // –°–ß–ò–¢–ê–ï–ú –°–ö–û–†–û–°–¢–¨ –ò –í–†–ï–ú–Ø
            let speed = 5 * (h / 170);
            let speedMmin = (speed * 1000) / 60;
            let time = Math.round(rad / speedMmin);
            
            document.getElementById('speed-value').innerHTML = speed.toFixed(1);
            document.getElementById('time-value').innerHTML = time;
            
            // –ü–ï–†–ï–ú–ï–©–ê–ï–ú –ö–ê–†–¢–£
            map.setView([lat, lng], 16);
            
            // –†–ò–°–£–ï–ú –ö–†–£–ì
            circle = L.circle([lat, lng], {
                radius: rad,
                color: '#4facfe',
                weight: 2,
                fillColor: '#4facfe',
                fillOpacity: 0.1
            }).addTo(map);
            
            // –†–ò–°–£–ï–ú –ú–ê–†–ö–ï–†
            marker = L.marker([lat, lng]).addTo(map)
                .bindPopup('üìç –¢–æ—á–∫–∞ —Å—Ç–∞—Ä—Ç–∞')
                .openPopup();
            
            console.log('‚úÖ –ö–∞—Ä—Ç–∞ –≥–æ—Ç–æ–≤–∞!');
            
            // –ó–ê–ì–†–£–ñ–ê–ï–ú –î–û–ú–ê
            loadBuildings(lat, lng, rad);
        };
        
        // –ó–ê–ì–†–£–ó–ö–ê –î–û–ú–û–í
        async function loadBuildings(lat, lng, radius) {
            buildingsLayer.clearLayers();
            
            let query = `
                [out:json];
                (
                    way["building"](around:${radius}, ${lat}, ${lng});
                    relation["building"](around:${radius}, ${lat}, ${lng});
                );
                out body;
                >;
                out skel qt;
            `;
            
            try {
                let response = await fetch('https://overpass-api.de/api/interpreter', {
                    method: 'POST',
                    body: query
                });
                let data = await response.json();
                let geojson = osmtogeojson(data);
                
                L.geoJSON(geojson, {
                    style: {
                        color: '#00ffff',
                        weight: 1,
                        opacity: 0.6,
                        fillOpacity: 0.1,
                        fillColor: '#00ffff'
                    }
                }).addTo(buildingsLayer);
                
                document.getElementById('building-count').innerHTML = geojson.features.length;
            } catch(e) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–æ–º–æ–≤:', e);
            }
        }
        
        // –°–õ–ê–ô–î–ï–† –†–ê–î–ò–£–°–ê
        document.getElementById('radius-slider').addEventListener('input', function(e) {
            let rad = parseInt(e.target.value);
            document.getElementById('radius-value').innerHTML = rad + ' –º';
            
            if (circle) {
                map.removeLayer(circle);
            }
            
            circle = L.circle([map.getCenter().lat, map.getCenter().lng], {
                radius: rad,
                color: '#4facfe',
                weight: 2,
                fillColor: '#4facfe',
                fillOpacity: 0.1
            }).addTo(map);
            
            let h = parseInt(document.getElementById('height-value').innerHTML);
            let speed = 5 * (h / 170);
            let speedMmin = (speed * 1000) / 60;
            let time = Math.round(rad / speedMmin);
            document.getElementById('time-value').innerHTML = time;
            
            loadBuildings(map.getCenter().lat, map.getCenter().lng, rad);
        });
        
        // –ö–ù–û–ü–ö–ê "–í –¶–ï–ù–¢–†"
        document.getElementById('focus-center').addEventListener('click', function() {
            if (marker) {
                map.setView(marker.getLatLng(), 16);
            }
        });
        
        // –ö–ù–û–ü–ö–ê "–û–ß–ò–°–¢–ò–¢–¨"
        document.getElementById('clear-routes').addEventListener('click', function() {
            routesLayer.clearLayers();
            document.getElementById('routes-count').innerHTML = '0';
        });
    </script>
</body>
</html>
